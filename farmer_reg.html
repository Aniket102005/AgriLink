<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            background: rgb(237, 255, 228);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* padding: 20px; */
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            margin-top: 10vh;
            width: 100%;
            max-width: 450px; /* Increased from 400px */
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 18px;
        }
        button:hover {
            background: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Farmer Registration</h2>
        <form>
            <label>Full Name:</label>
            <input type="text" name="fullname" required>

            <label>Date of Birth:</label>
            <input type="date" id="dob" name="dob" required onchange="calculateAge()">

            <label>Age:</label>
            <input type="text" id="age" name="age" readonly>

            <label>Preferred Language:</label>
            <input type="text" name="language" placeholder="e.g., English, Hindi, Tamil" required>

            <label>State:</label>
            <select name="state" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Punjab">Punjab</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
            </select>

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Select Crop:</label>
            <select id="crop" name="crop" onchange="toggleOther('crop', 'otherCrop')">
                <option value="">Select Crop</option>
                <option value="Wheat">Wheat</option>
                <option value="Rice">Rice</option>
                <option value="Corn">Corn</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="otherCrop" class="hidden" placeholder="Enter Crop Name">

            <label>Select Fruit:</label>
            <select id="fruit" name="fruit" onchange="toggleOther('fruit', 'otherFruit')">
                <option value="">Select Fruit</option>
                <option value="Mango">Mango</option>
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Grapes">Grapes</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="otherFruit" class="hidden" placeholder="Enter Fruit Name">

            <label>Select Vegetable:</label>
            <select id="vegetable" name="vegetable" onchange="toggleOther('vegetable', 'otherVegetable')">
                <option value="">Select Vegetable</option>
                <option value="Potato">Potato</option>
                <option value="Tomato">Tomato</option>
                <option value="Onion">Onion</option>
                <option value="Carrot">Carrot</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="otherVegetable" class="hidden" placeholder="Enter Vegetable Name">

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function calculateAge() {
            var dob = document.getElementById("dob").value;
            var dobDate = new Date(dob);
            var today = new Date();
            var age = today.getFullYear() - dobDate.getFullYear();
            var monthDiff = today.getMonth() - dobDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
                age--;
            }

            document.getElementById("age").value = age;
        }

        function toggleOther(selectId, inputId) {
            var select = document.getElementById(selectId);
            var input = document.getElementById(inputId);

            if (select.value === "Other") {
                input.classList.remove("hidden");
                input.required = true;
            } else {
                input.classList.add("hidden");
                input.required = false;
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #27a236;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .payment-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-option img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #27a236;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1e7d2a;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #388E3C;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buyer Payment Page</h2>
        <div class="form-group">
            <label for="buyerName">Full Name:</label>
            <input type="text" id="buyerName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount (â‚¹):</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
        </div>

        <h3>Select Payment Method:</h3>
        <div class="payment-options">
            <div class="payment-option">
                <img src="https://tse2.mm.bing.net/th?id=OIP.823sut3MJraoH6WrCfDUQAHaFj&pid=Api" alt="UPI">
                <span>UPI</span>
            </div>
            <div class="payment-option">
                <img src="https://tse4.mm.bing.net/th?id=OIP.aFD8xqAs4Q9jaJQJ3JAVagHaEK&pid=Api" alt="Google Pay">
                <span>Google Pay</span>
            </div>
            <div class="payment-option">
                <img src="https://tse2.mm.bing.net/th?id=OIP.fsyqMErHAIbEY3st6uOHHwHaEK&pid=Api" alt="Paytm">
                <span>Paytm</span>
            </div>
            <div class="payment-option">
                <img src="https://tse2.mm.bing.net/th?id=OIP.tuYalZe2SOHuvjtZkDDJ5gHaFf&pid=Api" alt="PhonePe">
                <span>PhonePe</span>
            </div>
        </div>

        <button onclick="processPayment()">Pay Now</button>

        <div class="success-message" id="successMessage">
            <h3>Payment Successful!</h3>
            <p>Thank you for your payment.</p>
        </div>
    </div>

    <script>
        function processPayment() {
            const buyerName = document.getElementById('buyerName').value;
            const amount = document.getElementById('amount').value;

            if (!buyerName || !amount) {
                alert('Please fill in all required fields');
                return;
            }

            // Simulate payment process
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>

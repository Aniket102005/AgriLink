<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Portal</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #e6f4ea; 
            color: #3a3a3a;
        }

        .navbar { 
            background: #3c803d; 
            padding: 15px; 
            display: flex; 
            justify-content: space-around; 
            border-bottom: 3px solid #2c5c2d;
        }

        .navbar a { 
            color: white; 
            text-decoration: none; 
            font-size: 18px; 
        }

        .category { 
            margin: 40px; 
        }

        .category h2 { 
            margin-left: 20px; 
            color: #2c5c2d;
        }

        .slider-container { 
            overflow-x: auto; 
            white-space: nowrap; 
            padding: 20px; 
            position: relative;
            background: #c8e6c9;
            border-radius: 20px;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
        }

        .slider-container::-webkit-scrollbar { 
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }

        .slider { 
            display: flex; 
            gap: 20px;
        }

        .item { 
            width: 160px; 
            height: 160px;
            color: black;
            font-size: 1.2em;
            padding: 10px; 
            border-radius: 50%; 
            text-align: center; 
            cursor: pointer; 
            transition: transform 0.3s ease-in-out;
            background: #f1f8e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .item img { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .item:hover img {
            transform: scale(1.2);
        }

        .grains-container {
            display: flex;
            justify-content: center; 
            gap: 40px;
            margin: 40px;
        }

        .grains-container .category {
            width: 20%; 
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
